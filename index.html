<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center p-4">
  <div id="toast" class="fixed top-4 inset-x-0 mx-auto w-fit px-6 py-3 bg-green-900 text-white rounded shadow hidden z-50">
    <strong class="block font-semibold">âœ“ Message Sent!</strong>
    <span class="text-sm">Thanks for completing the form. We'll be in touch soon!</span>
  </div>

  <form id="contactForm" class="bg-white p-8 rounded-xl shadow-xl w-full max-w-2xl space-y-6">
    <h2 class="text-3xl font-bold text-gray-900">Contact Us</h2>

    <div class="flex flex-col md:flex-row gap-6">
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="first-name">First Name <span class="text-green-600">*</span></label>
        <input type="text" name="first-name" id="first-name" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-150" />
      </div>
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="last-name">Last Name <span class="text-green-600">*</span></label>
        <input type="text" name="last-name" id="last-name" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-150" />
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email Address <span class="text-green-600">*</span></label>
      <input type="email" name="email" id="email" required class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-150" />
    </div>

    <div id="query-wrapper">
      <label class="block text-sm font-medium text-gray-700 mb-2">Query Type <span class="text-green-600">*</span></label>
      <div class="flex flex-col md:flex-row gap-4">
        <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg cursor-pointer w-full md:w-1/2 hover:border-green-500 transition">
          <input type="radio" name="query" value="general" class="accent-green-700" />
          <span class="text-sm text-gray-700">General Enquiry</span>
        </label>
        <label class="flex items-center gap-3 p-3 border border-gray-300 rounded-lg cursor-pointer w-full md:w-1/2 hover:border-green-500 transition">
          <input type="radio" name="query" value="support" class="accent-green-700" />
          <span class="text-sm text-gray-700">Support Request</span>
        </label>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="message">Message <span class="text-green-600">*</span></label>
      <textarea name="message" id="message" required class="w-full border border-gray-300 rounded-md px-4 py-2 h-32 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-150"></textarea>
    </div>

    <div class="flex items-start gap-2">
      <input type="checkbox" id="consent" required class="mt-1 accent-green-700" />
      <label for="consent" class="text-sm text-gray-700">I consent to being contacted by the team <span class="text-green-600">*</span></label>
    </div>

    <button type="submit" class="w-full bg-green-900 text-white py-3 rounded-md hover:bg-green-800 transition duration-200">Submit</button>
  </form>

  <script src="form.js"></script>
</body>
</html>
